<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hologramme IA</title>
  <style>
    /* Fond futuriste spatial */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0d0d0d 0%, #000 80%);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Conteneur de l'hologramme */
    #hologram-container {
      position: relative;
      width: 300px;
      height: 450px;
      perspective: 1000px;
    }

    /* Image de l'hologramme humain */
    #hologram {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 2px solid cyan;
      border-radius: 10px;
      filter: drop-shadow(0 0 15px cyan);
    }

    /* Bouche animÃ©e */
    #mouth {
      position: absolute;
      bottom: 50px;
      left: 50%;
      width: 60px;
      height: 20px;
      background: cyan;
      border-radius: 50%;
      transform: translateX(-50%);
      transition: height 0.1s ease;
    }

    /* Micro bouton */
    #start-btn {
      position: absolute;
      bottom: 50px;
      right: 50px;
      padding: 15px 20px;
      font-size: 18px;
      background: cyan;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px cyan;
      transition: 0.3s;
    }

    #start-btn:hover {
      transform: scale(1.1);
    }

  </style>
</head>
<body>

<div id="hologram-container">
  <!-- Image d'hologramme humain -->
  <img id="hologram" src="https://www.shutterstock.com/fr/image-vector/body-hologram-futuristic-design-human-cloning-1771018733" alt="Hologramme IA">
  <div id="mouth"></div>
</div>

<button id="start-btn">ðŸŽ¤ Parle-moi</button>

<script>
  const startBtn = document.getElementById("start-btn");
  const mouth = document.getElementById("mouth");

  // Fonction animation bouche
  function animateMouth(isSpeaking) {
    if(isSpeaking) {
      mouth.style.height = "40px";
    } else {
      mouth.style.height = "20px";
    }
  }

  startBtn.addEventListener("click", async () => {
    // 1. Reconnaissance vocale
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'fr-FR';
    recognition.start();

    recognition.onresult = async (event) => {
      const userText = event.results[0][0].transcript;

      // 2. Envoyer Ã  OpenAI
      const apiKey = "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"; // <-- Mets ta clÃ© API OpenAI ici
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [{ role: "user", content: userText }]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;

      // 3. SynthÃ¨se vocale
      const utterance = new SpeechSynthesisUtterance(reply);
      utterance.lang = "fr-FR";
      utterance.onstart = () => animateMouth(true);
      utterance.onend = () => animateMouth(false);
      speechSynthesis.speak(utterance);
    };
  });
</script>

</body>
</html>
