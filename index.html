<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futuristic Chat IA</title>
<style>
  /* Fond futuriste */
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    background: radial-gradient(circle at top left, #0f0f0f, #050505);
    color: #fff;
    overflow: hidden;
  }

  /* Conteneur des messages */
  #chat-container {
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    overflow-y: auto;
    scroll-behavior: smooth;
  }

  /* Messages IA */
  .message.ia {
    align-self: flex-start;
    background: rgba(0, 255, 255, 0.1);
    color: cyan;
    padding: 10px 15px;
    border-radius: 15px;
    max-width: 70%;
    backdrop-filter: blur(5px);
    animation: fadeIn 0.3s;
  }

  /* Messages utilisateur */
  .message.user {
    align-self: flex-end;
    background: rgba(255, 0, 255, 0.1);
    color: magenta;
    padding: 10px 15px;
    border-radius: 15px;
    max-width: 70%;
    backdrop-filter: blur(5px);
    animation: fadeIn 0.3s;
  }

  /* Barre de message */
  #input-container {
    display: flex;
    padding: 10px 20px;
    background: rgba(0,0,0,0.8);
    border-top: 2px solid cyan;
  }

  #message-input {
    flex: 1;
    padding: 10px 15px;
    border-radius: 20px;
    border: none;
    outline: none;
    font-size: 16px;
    background: rgba(255,255,255,0.05);
    color: #fff;
  }

  #send-btn {
    margin-left: 10px;
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    background: cyan;
    color: black;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  #send-btn:hover {
    background: #0ff;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<div id="chat-container"></div>

<div id="input-container">
  <input type="text" id="message-input" placeholder="Écris ton message...">
  <button id="send-btn">Envoyer</button>
</div>

<script>
const chatContainer = document.getElementById("chat-container");
const messageInput = document.getElementById("message-input");
const sendBtn = document.getElementById("send-btn");

const apiKey = "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"; // <-- Mets ta clé OpenAI ici

// Fonction pour ajouter un message
function addMessage(text, sender) {
  const msg = document.createElement("div");
  msg.classList.add("message", sender);
  msg.textContent = text;
  chatContainer.appendChild(msg);
  chatContainer.scrollTop = chatContainer.scrollHeight;
}

// Fonction pour envoyer le message à OpenAI
async function sendMessage(userText) {
  addMessage(userText, "user");

  const response = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${apiKey}`
    },
    body: JSON.stringify({
      model: "gpt-4o-mini",
      messages: [{ role: "user", content: userText }]
    })
  });

  const data = await response.json();
  const reply = data.choices[0].message.content;
  addMessage(reply, "ia");
}

// Envoyer avec le bouton
sendBtn.addEventListener("click", () => {
  const text = messageInput.value.trim();
  if(text) {
    sendMessage(text);
    messageInput.value = "";
  }
});

// Envoyer avec la touche Enter
messageInput.addEventListener("keypress", (e) => {
  if(e.key === "Enter") {
    sendBtn.click();
  }
});
</script>

</body>
</html>
